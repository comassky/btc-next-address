<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BTC BIP84 - Secure Receive</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { btc: '#f7931a', dark: '#0b0e11', card: '#16191f', border: '#262a33' },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spring': 'spring 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.2) forwards'
                    },
                    keyframes: {
                        spring: {
                            '0%': { transform: 'translateY(10px) scale(0.95)', opacity: '0' },
                            '100%': { transform: 'translateY(0) scale(1)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        #qr-target svg, #qr-target img { width: 100%; height: 100%; border-radius: 1.5rem; }
        .skeleton { background: linear-gradient(90deg, #1c2128 25%, #2d333b 50%, #1c2128 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .address-break { word-break: break-all; }
    </style>
</head>

<body class="bg-dark text-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl bg-card rounded-[2.5rem] p-8 sm:p-12 border border-border shadow-2xl relative">
        
        <div class="flex items-center justify-between mb-10">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-btc rounded-2xl flex items-center justify-center shadow-[0_0_20px_rgba(247,147,26,0.3)]">
                    <i data-lucide="bitcoin" class="text-white w-7 h-7"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight">Receive Bitcoin</h1>
                    <span class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Mainnet â€¢ Native SegWit (BIP84)</span>
                </div>
            </div>
            <button onclick="fetchAddress()" id="refresh-btn" class="p-3 hover:bg-white/5 rounded-xl transition-all text-gray-400 group">
                <i data-lucide="refresh-cw" class="w-6 h-6 group-active:rotate-180 transition-transform duration-500"></i>
            </button>
        </div>

        <div id="loader" class="space-y-8">
            <div class="flex flex-col md:flex-row gap-8 items-center">
                <div class="w-64 h-64 skeleton rounded-[2rem] flex-shrink-0"></div>
                <div class="w-full space-y-4">
                    <div class="h-6 skeleton rounded-lg w-1/3"></div>
                    <div class="h-16 skeleton rounded-2xl w-full"></div>
                </div>
            </div>
        </div>

        <div id="main-content" class="hidden animate-spring">
            <div class="flex flex-col md:flex-row gap-10 items-center">
                
                <div class="bg-white p-5 rounded-[2.5rem] aspect-square w-64 h-64 shadow-inner flex-shrink-0">
                    <div id="qr-target" class="w-full h-full"></div>
                </div>

                <div class="w-full space-y-6">
                    <div class="flex justify-between items-end px-1">
                        <span class="text-[11px] text-gray-500 font-bold uppercase tracking-widest">Your Deposit Address</span>
                        <span class="text-[11px] text-btc font-bold px-3 py-1 bg-btc/10 rounded-full">Index #<span id="idx">0</span></span>
                    </div>

                    <button onclick="copyAddress()" class="w-full bg-black/40 border border-border hover:border-btc/50 rounded-2xl p-5 flex items-start justify-between group transition-all active:scale-[0.98]">
                        <span id="addr-text" class="mono text-sm sm:text-base text-gray-200 address-break text-left leading-relaxed tracking-wider">bc1q...</span>
                        <i data-lucide="copy" class="w-5 h-5 text-gray-500 group-hover:text-btc transition-colors mt-1 ml-4 flex-shrink-0"></i>
                    </button>
                    
                    <p class="text-[10px] text-gray-600 text-center md:text-left px-1">
                        Only send Bitcoin (BTC) to this address. Sending other assets may result in permanent loss.
                    </p>
                </div>
            </div>
        </div>

        <div class="mt-12 pt-10 border-t border-border/50">
            <div class="flex flex-col gap-4">
                <label class="text-[11px] text-gray-500 font-bold uppercase tracking-widest px-1">Ownership Verifier</label>
                <div class="relative group" id="verify-field">
                    <input type="text" id="verify-input" placeholder="Paste address to verify against your wallet..." 
                        class="w-full bg-black/40 border border-border rounded-2xl py-5 pl-6 pr-28 text-sm mono outline-none focus:border-btc/50 transition-all">
                    <button onclick="verifyAddress()" id="verify-btn" 
                        class="absolute right-3 top-3 bottom-3 bg-btc text-dark px-5 rounded-xl text-xs font-black uppercase tracking-tighter hover:bg-white transition-all shadow-lg">
                        Verify
                    </button>
                </div>
            </div>
            <div id="verify-result" class="hidden mt-6 animate-spring">
                <div id="verify-badge" class="flex items-center gap-3 px-6 py-4 rounded-2xl border text-xs font-bold uppercase tracking-tight"></div>
            </div>
        </div>

        <div id="toast" class="fixed bottom-12 left-1/2 -translate-x-1/2 bg-btc text-dark font-black text-sm px-8 py-4 rounded-2xl shadow-[0_20px_50px_rgba(247,147,26,0.3)] opacity-0 pointer-events-none transition-all duration-300 z-50">
            ADDRESS COPIED TO CLIPBOARD
        </div>
    </div>

    <script>
        // Helper to grab elements at runtime (prevents 'null' errors)
        const getUI = () => ({
            loader: document.getElementById('loader'),
            content: document.getElementById('main-content'),
            addr: document.getElementById('addr-text'),
            index: document.getElementById('idx'),
            qr: document.getElementById('qr-target'),
            refreshBtn: document.getElementById('refresh-btn'),
            verifyBtn: document.getElementById('verify-btn'),
            verifyInput: document.getElementById('verify-input'),
            toast: document.getElementById('toast'),
            field: document.getElementById('verify-field'),
            verifyResult: document.getElementById('verify-result'),
            verifyBadge: document.getElementById('verify-badge')
        });

        let currentAddress = "";
        let isFetching = false;

        async function fetchAddress() {
            const ui = getUI();
            if (isFetching || !ui.loader || !ui.content) return;
            
            isFetching = true;
            ui.content.classList.add('hidden');
            ui.loader.classList.remove('hidden');
            ui.refreshBtn?.querySelector('i')?.classList.add('animate-spin');

            try {
                const res = await fetch('/api/address/next', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ startIndex: 0 })
                });
                
                if (!res.ok) throw new Error("HTTP " + res.status);
                const data = await res.json();
                
                currentAddress = data.address;
                ui.addr.innerText = data.address;
                ui.index.innerText = data.index;
                
                if (data.qrCodeImage.startsWith('data:')) {
                    ui.qr.innerHTML = `<img src="${data.qrCodeImage}" alt="QR" class="w-full h-full">`;
                } else {
                    ui.qr.innerHTML = data.qrCodeImage;
                }

                ui.loader.classList.add('hidden');
                ui.content.classList.remove('hidden');
            } catch (err) {
                console.error("Fetch failed:", err);
                alert("Server Connection Error");
            } finally {
                isFetching = false;
                ui.refreshBtn?.querySelector('i')?.classList.remove('animate-spin');
            }
        }

        async function verifyAddress() {
            const ui = getUI();
            const addr = ui.verifyInput?.value.trim();
            if (!addr || isFetching) return;

            ui.verifyBtn.innerText = "...";
            
            try {
                const res = await fetch('/api/address/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address: addr })
                });
                const data = await res.json();
                showVerificationResult(data);
            } catch (e) {
                console.error("Verification error:", e);
            } finally {
                ui.verifyBtn.innerText = "Verify";
            }
        }

        function showVerificationResult(data) {
            const ui = getUI();
            ui.verifyResult.classList.remove('hidden');
            
            if (data.valid) {
                ui.field.style.borderColor = "#22c55e";
                ui.verifyBadge.className = "flex items-center gap-3 px-6 py-4 rounded-2xl border border-green-500/20 bg-green-500/10 text-green-500 text-xs font-bold uppercase";
                ui.verifyBadge.innerHTML = `<i data-lucide="shield-check" class="w-5 h-5"></i> Ownership Verified (Index #${data.index})`;
            } else {
                ui.field.style.borderColor = "#ef4444";
                ui.verifyBadge.className = "flex items-center gap-3 px-6 py-4 rounded-2xl border border-red-500/20 bg-red-500/10 text-red-500 text-xs font-bold uppercase";
                ui.verifyBadge.innerHTML = `<i data-lucide="shield-alert" class="w-5 h-5"></i> Address not in this wallet`;
            }
            if (window.lucide) lucide.createIcons();
        }

        function copyAddress() {
            if (!currentAddress) return;
            const ui = getUI();
            navigator.clipboard.writeText(currentAddress);
            ui.toast.classList.replace('opacity-0', 'opacity-100');
            ui.toast.classList.add('-translate-y-6');
            setTimeout(() => {
                ui.toast.classList.replace('opacity-100', 'opacity-0');
                ui.toast.classList.remove('-translate-y-6');
            }, 2000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) lucide.createIcons();
            fetchAddress();
        });
    </script>
</body>
</html>
