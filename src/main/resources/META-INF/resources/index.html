<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BTC BIP84 - Secure Receive</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { btc: '#f7931a', dark: '#0b0e11', card: '#16191f', border: '#262a33' },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spring': 'spring 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.2) forwards'
                    },
                    keyframes: {
                        spring: {
                            '0%': { transform: 'translateY(10px) scale(0.95)', opacity: '0' },
                            '100%': { transform: 'translateY(0) scale(1)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        #qr-target svg, #qr-target img { width: 100%; height: 100%; border-radius: 1.5rem; }
        .skeleton { background: linear-gradient(90deg, #1c2128 25%, #2d333b 50%, #1c2128 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>

<body class="bg-dark text-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-card rounded-[2.5rem] p-8 border border-border shadow-2xl relative">
        <div class="flex items-center justify-between mb-10">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-btc rounded-2xl flex items-center justify-center shadow-[0_0_20px_rgba(247,147,26,0.3)]">
                    <i data-lucide="bitcoin" class="text-white w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-md font-bold tracking-tight">Receive BTC</h1>
                    <span class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Mainnet â€¢ SegWit</span>
                </div>
            </div>
            <button onclick="fetchAddress()" id="refresh-btn" class="p-2 hover:bg-white/5 rounded-xl transition-all text-gray-400">
                <i data-lucide="refresh-cw" class="w-5 h-5"></i>
            </button>
        </div>

        <div id="loader" class="space-y-6">
            <div class="w-full aspect-square skeleton rounded-[2rem]"></div>
            <div class="h-14 skeleton rounded-2xl w-full"></div>
        </div>

        <div id="main-content" class="hidden animate-spring">
            <div class="bg-white p-4 rounded-[2rem] aspect-square w-full max-w-[280px] mx-auto mb-8 shadow-inner">
                <div id="qr-target" class="w-full h-full"></div>
            </div>

            <div class="space-y-4">
                <div class="flex justify-between items-end px-1">
                    <span class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Deposit Address</span>
                    <span class="text-[10px] text-btc font-bold px-2 py-0.5 bg-btc/10 rounded-md">#<span id="idx">0</span></span>
                </div>

                <button onclick="copyAddress()" class="w-full bg-black/40 border border-border hover:border-btc/50 rounded-2xl p-4 flex items-center justify-between group transition-all active:scale-[0.98]">
                    <span id="addr-text" class="mono text-xs sm:text-sm text-gray-300 truncate pr-4">bc1q...</span>
                    <i data-lucide="copy" class="w-4 h-4 text-gray-500 group-hover:text-btc transition-colors"></i>
                </button>
            </div>
        </div>

        <div class="mt-8 pt-8 border-t border-border">
            <div class="relative group" id="verify-field">
                <input type="text" id="verify-input" placeholder="Paste address to verify..." 
                    class="w-full bg-black/40 border border-border rounded-2xl py-4 pl-5 pr-24 text-xs mono outline-none focus:border-btc/50 transition-all">
                <button onclick="verifyAddress()" id="verify-btn" 
                    class="absolute right-2 top-2 bg-btc text-dark px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-tighter hover:bg-white transition-all">
                    Verify
                </button>
            </div>
            <div id="verify-result" class="hidden mt-4 animate-spring">
                <div id="verify-badge" class="flex items-center gap-2 px-4 py-3 rounded-xl border text-[10px] font-bold uppercase tracking-tight"></div>
            </div>
        </div>

        <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-btc text-dark font-bold text-xs px-6 py-3 rounded-2xl shadow-2xl opacity-0 pointer-events-none transition-all duration-300">
            Address Copied
        </div>
    </div>

    <script>
        const UI = {
            loader: document.getElementById('loader'),
            content: document.getElementById('main-content'),
            addr: document.getElementById('addr-text'),
            index: document.getElementById('idx'),
            qr: document.getElementById('qr-target'),
            verifyBtn: document.getElementById('verify-btn'),
            toast: document.getElementById('toast')
        };

        let currentAddress = "";
        let isFetching = false;

        async function fetchAddress() {
            if (isFetching) return;
            isFetching = true;
            
            // UI Loading State
            UI.content.classList.add('hidden');
            UI.loader.classList.remove('hidden');
            document.getElementById('refresh-btn').classList.add('animate-spin');

            try {
                const res = await fetch('/api/address/next', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ startIndex: 0 })
                });
                
                if (!res.ok) throw new Error();
                const data = await res.json();
                
                currentAddress = data.address;
                UI.addr.innerText = data.address;
                UI.index.innerText = data.index;
                UI.qr.innerHTML = data.qrCodeImage.startsWith('data:') 
                    ? `<img src="${data.qrCodeImage}" alt="QR">` : data.qrCodeImage;

                UI.loader.classList.add('hidden');
                UI.content.classList.remove('hidden');
            } catch (err) {
                alert("Server Connection Error");
            } finally {
                isFetching = false;
                document.getElementById('refresh-btn').classList.remove('animate-spin');
            }
        }

        async function verifyAddress() {
            const input = document.getElementById('verify-input');
            const addr = input.value.trim();
            if (!addr || isFetching) return;

            UI.verifyBtn.innerText = "...";
            
            try {
                const res = await fetch('/api/address/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address: addr })
                });
                const data = await res.json();
                showVerificationResult(data);
            } catch (e) {
                console.error(e);
            } finally {
                UI.verifyBtn.innerText = "Verify";
            }
        }

        function showVerificationResult(data) {
            const resDiv = document.getElementById('verify-result');
            const badge = document.getElementById('verify-badge');
            const field = document.getElementById('verify-field');
            
            resDiv.classList.remove('hidden');
            
            if (data.valid) {
                field.style.borderColor = "#22c55e";
                badge.className = "flex items-center gap-2 px-4 py-3 rounded-xl border border-green-500/20 bg-green-500/10 text-green-500 text-[10px] font-bold uppercase";
                badge.innerHTML = `<i data-lucide="shield-check" class="w-4 h-4"></i> Ownership Verified (Index #${data.index})`;
            } else {
                field.style.borderColor = "#ef4444";
                badge.className = "flex items-center gap-2 px-4 py-3 rounded-xl border border-red-500/20 bg-red-500/10 text-red-500 text-[10px] font-bold uppercase";
                badge.innerHTML = `<i data-lucide="shield-alert" class="w-4 h-4"></i> Address not in this wallet`;
            }
            lucide.createIcons();
        }

        function copyAddress() {
            navigator.clipboard.writeText(currentAddress);
            UI.toast.classList.replace('opacity-0', 'opacity-100');
            UI.toast.classList.add('-translate-y-4');
            setTimeout(() => {
                UI.toast.classList.replace('opacity-100', 'opacity-0');
                UI.toast.classList.remove('-translate-y-4');
            }, 2000);
        }

        window.onload = () => {
            lucide.createIcons();
            fetchAddress();
        };
    </script>
</body>
</html>
