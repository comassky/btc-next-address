<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bitcoin Receive - BIP84</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        btc: '#f7931a',
                        dark: '#0f1115',
                        card: '#1c1f26',
                        border: '#2d333b'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    keyframes: {
                        'slide-up': {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    },
                    animation: {
                        'slide-up': 'slide-up 0.3s ease-out forwards',
                    }
                }
            }
        }
    </script>
    
    <style>
        #qr-target svg, #qr-target img { width: 100%; height: 100%; display: block; }
        * { -webkit-tap-highlight-color: transparent; }
        .press-effect { transition: transform 0.1s ease; }
        .press-effect:active { transform: scale(0.97); }
    </style>
</head>

<body class="bg-dark text-white font-sans min-h-screen flex items-center justify-center p-4">

    <div class="bg-card w-full max-w-xl rounded-[2.5rem] p-6 sm:p-10 border border-border shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 left-0 right-0 h-1.5 bg-btc"></div>

        <div class="flex flex-col sm:flex-row items-center justify-between mb-8 gap-4">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-btc/10 rounded-xl flex items-center justify-center">
                    <i data-lucide="bitcoin" class="text-btc w-7 h-7"></i>
                </div>
                <div class="text-left">
                    <h1 class="text-xl font-bold tracking-tight">Receive Bitcoin</h1>
                    <p class="text-gray-500 text-[10px] uppercase tracking-widest font-bold">Native SegWit â€¢ BIP84</p>
                </div>
            </div>
            <div class="bg-white/5 border border-border px-4 py-2 rounded-full">
                <span class="text-[10px] text-gray-400 uppercase font-bold tracking-widest">Index #<span id="idx" class="text-btc">0</span></span>
            </div>
        </div>

        <div id="loader" class="flex flex-col items-center gap-6">
            <div class="w-64 h-64 bg-white/5 rounded-[2rem] animate-pulse"></div>
            <div class="w-full h-16 bg-white/5 rounded-2xl animate-pulse"></div>
        </div>

        <div id="main-content" class="hidden opacity-0 transition-opacity duration-500">
            <div class="flex flex-col items-center">
                
                <div class="bg-white p-6 rounded-[2.5rem] shadow-2xl shadow-black/50 mb-10 w-64 h-64">
                    <div id="qr-target"></div>
                </div>

                <div class="w-full relative group">
                    <button onclick="copyAddress()" class="press-effect w-full bg-black/40 border border-border hover:border-btc/50 rounded-2xl p-5 transition-colors outline-none">
                        <div class="flex items-center justify-between gap-4">
                            <span id="addr-text" class="font-mono text-[11px] sm:text-[14px] text-gray-200 truncate flex-1 tracking-tight">...</span>
                            <i data-lucide="copy" id="copy-icon" class="w-5 h-5 text-gray-500 group-hover:text-btc transition-colors"></i>
                        </div>
                    </button>

                    <div id="copy-toast" class="hidden absolute -top-12 left-1/2 -translate-x-1/2 bg-btc text-white text-[10px] font-bold uppercase tracking-widest px-4 py-2 rounded-full shadow-lg animate-slide-up">
                        Copied to clipboard
                    </div>
                </div>

                <p class="text-gray-500 text-[10px] mt-6 uppercase tracking-[0.2em] font-medium">Verified Deposit Address</p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let currentAddr = "";

        async function fetchAddress() {
            try {
                const response = await fetch('/api/address/next', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ startIndex: 0 })
                });
                const data = await response.json();
                render(data.address, data.index, data.qrCodeImage);
            } catch (e) { console.error(e); }
        }

        function render(address, index, qrContent) {
            currentAddr = address;
            document.getElementById('addr-text').innerText = address;
            document.getElementById('idx').innerText = index;
            const target = document.getElementById('qr-target');

            if (qrContent.startsWith('data:')) {
                target.innerHTML = `<img src="${qrContent}" alt="QR">`;
            } else {
                target.innerHTML = qrContent;
            }

            document.getElementById('loader').classList.add('hidden');
            const content = document.getElementById('main-content');
            content.classList.remove('hidden');
            setTimeout(() => content.classList.replace('opacity-0', 'opacity-100'), 50);
        }

        function copyAddress() {
            if (!currentAddr) return;
            navigator.clipboard.writeText(currentAddr).then(() => {
                const toast = document.getElementById('copy-toast');
                const icon = document.getElementById('copy-icon');
                
                // Visual feedback
                toast.classList.remove('hidden');
                icon.classList.add('text-btc');
                
                setTimeout(() => {
                    toast.classList.add('hidden');
                    icon.classList.remove('text-btc');
                }, 2000);
            });
        }

        window.onload = fetchAddress;
    </script>
</body>
</html>
